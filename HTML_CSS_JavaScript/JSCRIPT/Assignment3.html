    <script> 
    var i=1
        function displayRecords()
        {  
          
            //var id=$get("num").value;
            var des=$get("des").value;
            var date=$get("date").value;
            var amount=$get("amount").value;
          //  let c=new  Customer(i,des);

               row +="<td>"+des+"</td>";
               row +="<td>"+date+"</td>";
               row +="<td>"+amount+"</td></tr>";
                $get("tblRecords").innerHTML += row; 
                i++;
                document.getElementById("des").value="";
                document.getElementById("date").value="";
                document.getElementById("amount").value="";
        }
   
    </script>
